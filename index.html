<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="p-3 mb-2 bg-secondary text-white">
        <h1>Weather Search</h1>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-4 citySearch">
                    <input type="search" class="form-control mr-1 citynameinput" placeholder="Enter City Name">
                    <button type="button" class="btn btn-primary">
                        Search Weather
                      </button>
                </div>
                <div class="col-8">
                    <div class="displayWeather">
                        <h2 class="todayWeather">Today's Weather</h2>
                    </div>
                    <div>
                        <h2 class="fiveDay">5 Day Forcast</h2>
                    </div>
                    </div>

        </div> 


            </div> <!-- 1st container div -->
        
    


    </main>
    

    <script src="./assets/script.js"></script>
</body>
</html>
